<div class="container mt-4">
  <nav class="navbar">
    <button class="cta-button">تسجيل خروج</button>
    <div class="nav-links">
      <!-- <a href="#about" class="nav-button">دليل الجهات الحكوميه</a>
            <a href="#services" class="nav-button">تصفح الخدمات</a> -->
    </div>
    <div class="logo">
      <img
        class="text"
        src="/assets/LogoText.png"
        style="width: 212px; height: 29px"
      />
      <img src="/assets/CoatOfArms.png" style="width: 34px; height: 47px" />
    </div>
  </nav>
  <br /><br /><br />
  <br /><br /><br />

  <div class="container">
    <div class="row mb-3">
      <!-- Pended Requests Button on the left -->
      <div class="col-4">
        <div class="d-flex justify-content-start">
          <button type="button" class="btn btn-light text-danger">
            الطلبات المعلقة
          </button>
        </div>
      </div>

      <!-- Follow-up on the right -->
      <div class="col text-end">
        <h2>الاداره الشامله</h2>
      </div>
    </div>
  </div>
  <br />

  <!-- Filters and Search Bar -->
  <div class="container">
    <div class="row mb-4">
      <!-- Assign to Surveyor Button -->
      <div class="col">
        <div class="d-flex align-items-center justify-content-between">
          <!-- Search bar with space between -->
          <div class="col-6 d-flex justify-content-end flex-grow-1">
            <div class="input-group">
              <input
                type="search"
                class="form-control rounded"
                placeholder="ابحث بالاسم او الهاتف او الرقم القومي"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <!-- Filter Section -->
    <div class="row mb-4 d-flex justify-content-between align-items-center">
      <!-- Date Filter (From Date) -->
      <div class="col-md-2 mb-2 mb-md-0">
        <input type="date" class="form-control" placeholder="التاريخ من" />
      </div>

      <!-- Date Filter (To Date) -->
      <div class="col-md-2 mb-2 mb-md-0">
        <input type="date" class="form-control" placeholder="التاريخ إلى" />
      </div>

      <!-- Request Type Filter -->
      <div class="col-md-2 mb-2 mb-md-0">
        <select class="form-select">
          <option value="">نوع الطلب</option>
          <option value="type1">Type 1</option>
          <option value="type2">Type 2</option>
        </select>
      </div>

      <!-- Governorate Filter -->
      <div class="col-md-2 mb-2 mb-md-0">
        <select class="form-select">
          <option value="">المحافظة</option>
          <option value="gov1">Governorate 1</option>
          <option value="gov2">Governorate 2</option>
        </select>
      </div>

      <!-- Status Filter -->
      <div class="col-md-2 mb-2 mb-md-0">
        <select class="form-select">
          <option value="">حالة الطلب</option>
          <option value="status1">Status 1</option>
          <option value="status2">Status 2</option>
        </select>
      </div>
    </div>
    <br /><br />
    <!-- Requests Table -->
    <table class="table table-striped" style="height: 350px">
      <thead>
        <tr>
          <th>
            <!-- Checkbox for selecting all requests -->
            <input type="checkbox" />
          </th>
          <th>رقم الطلب</th>
          <th>اسم صاحب الطلب</th>
          <th>تاريخ الطلب</th>
          <th>عدد أيام إنشاء الطلب</th>
          <th>حالة الطلب</th>
          <th>تفاصيل</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <!-- Individual checkboxes for each request -->
            <input type="checkbox" />
          </td>
          <td>12345</td>
          <td>أحمد محمد</td>
          <td>2024/10/09</td>
          <td>5</td>
          <td>مدفوع</td>
          <td>
            <button
              class="btn btn-primary"
              [routerLink]="['/assigned_request_details']"
            >
              تفاصيل
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
