<div class="container register-container">
  <div class="row justify-content-between align-items-center">
    <div
      class="col-xxl-6 col-xl-9 col-lg-9 col-md-12 col-sm-12 d-flex justify-content-between justify-content-md-center align-items-center"
    >
      <button type="button" class="btn btn-primary" [routerLink]="['/login']">
        سجل دخولك
      </button>
      <h2 class="m-3">لديك حساب بالفعل؟</h2>
    </div>

    <div
      class="col-xxl-6 col-xl-9 col-lg-9 col-md-12 col-sm-12 d-flex justify-content-between justify-content-md-end align-items-center"
    >
      <img src="assets\LogoText.png" alt="Egypt Logo" class="logotext" />
      <img src="assets\CoatOfArms.png" alt="Your Logo" class="logo" />
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12 form-container">
        <form  [formGroup]="registerUser" class="mt-5" dir="rtl">
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="fullName">الاسم بالكامل</label>
              <input type="text" formControlName="fullName" id="fullName" class="form-control" required />
            </div>
            <div class="col-md-6 mb-4 mb-4">
              <label for="username">اسم المستخدم</label>
              <input type="text" formControlName="userName" id="username" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="nationalId">الرقم القومي</label>
              <input
                type="number"
                formControlName="nationalId"
                id="nationalId"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6 mb-4">
              <label for="phoneNumber">رقم الهاتف</label>
              <input
                type="tel"
                formControlName="phoneNumber"

                id="phoneNumber"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-4">
              <label for="email">البريد الإلكتروني</label>
              <input type="email"    formControlName="email"
              id="email" class="form-control" required />
            </div>
            <div class="col-md-6 mb-4">
              <label for="province">المحافظة</label>
              <input type="text" formControlName="province"  id="province" class="form-control" required />
            </div>
            <div class="col-md-6 mb-4">
              <label for="password">كلمة السر</label>
              <input
              formControlName="password" 
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg" [routerLink]="['/userRequest']">
                إنشئ حساب 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
