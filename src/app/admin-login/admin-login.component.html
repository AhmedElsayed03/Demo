<br><br>
<div class="parent">
    <div class="login-container"style="height:70vh; width: 500px;" >
        <div class="logo-container">
            <img src="/assets/CoatOfArms.png" alt="Another Logo" class="logo" style="width: 15%;">
            <img src="/assets/LogoText.png" alt="Logo" class="logo" style="width: 70%;">
        </div>
        <h3>تسجيل دخول</h3>
        <form id="login-form" (ngSubmit)="onLogin()">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="input-group">
                <label for="password">كلمه المرور</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <br>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
</div>
